{{ define "main" }}
<article class="article-single">
  <h1>{{ .Title }}</h1>
  <div class="meta">
    <span class="date">
      {{ .Date.Format "2 Jan, 2006" }}
    </span>
    <div class="tags">
      {{ range .Params.Tags }}
        <span class="tag">{{ . }}</span>
      {{ end }}
    </div>
  </div>
  <div class="content">
    {{- .Content -}}
  </div>
</article>
{{ end }}
